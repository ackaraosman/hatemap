<!DOCTYPE HTML>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Turkey Hate Map</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
  </head>
  <body>
    <div id="top-layer">
      <div id="map-canvas"></div>
      <div id="classifications-layer">
        <a href="#k=hakaret">HAKARET</a>
        <a href="#k=irkcilik">IRKÇILIK</a>
        <a href="#k=homofobi">HOMOFOBİ</a>
      </div>
      <div id="classifier-select">
        <a href="#t=svm" title="Support Vector Machines">SVM</a>
        <a href="#t=nb" title="Naive Bayes">NB</a>
      </div>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=visualization"></script>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
