<!DOCTYPE HTML>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Turkey Hate Map</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
  </head>
  <body>
    <div id="top-layer">
      <div id="map-canvas"></div>
      <div id="classifications-layer">
        <a href="#k=hakaret">HAKARET</a>
        <a href="#k=irkcilik">IRKÇILIK</a>
        <a href="#k=homofobi">HOMOFOBİ</a>
      </div>
      <div id="classifier-select">
        <a href="#t=svm" title="Support Vector Machines">SVM</a>
        <a href="#t=nb" title="Naive Bayes">NB</a>
      </div>
      <form id="keyword-box">
        <input id="keyword-input">
        <button id="keyword-filter">Filtrele</button>
      </form>
      <div id="color-scale-wrapper">
        <div id="color-scale-desc">
          <div style="float:left">az</div>
          <div style="float:right">çok</div>
        </div>
        <div id="color-scale"></div>
      </div>
      <div id="loading-layer" style="display:none">
        <div id="spinner"></div>
      </div>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/spin.js/2.0.1/spin.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=visualization"></script>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
